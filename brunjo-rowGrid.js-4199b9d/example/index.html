<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rowGrid.js Example</title>
  <style>
    /* clearfix because of floats */
    .container:before,
    .container:after {
        content: "";
        display: table;
    }
    .container:after {
        clear: both;
    }
    .item {
      float: left;
      margin-bottom: 15px; 
    }
    .item img {
      max-width: 100%;
      max-height: 100%;
      vertical-align: bottom;
    }
    .first-item {
      clear: both;
    }
    /* remove margin bottom on last row */
    .last-row, .last-row ~ .item {
      margin-bottom: 0;
    }
  </style>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="../jquery.row-grid.js"></script>
  <script>
    $(document).ready(function(){
      /* Start rowGrid.js */
      $(".container").rowGrid({itemSelector: ".item", minMargin: 10, maxMargin: 25, firstItemClass: "first-item"});
    });
  </script>
</head>
